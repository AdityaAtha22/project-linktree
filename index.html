<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- Font Inter -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Animate CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<title>@adityaatha | Linktree</title>
	</head>
	<body>
		<div class="container">
			<!-- Profile Picture -->
			<header>
				<button class="btn-share">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-share-fill"
						viewBox="0 0 16 16"
					>
						<path
							d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"
						/>
					</svg>
				</button>
				<button class="btn-subscribe">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-bell-fill"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
						/>
					</svg>
					<strong>Subscribe</strong>
				</button>
				<img
					src="img/avatar.jpg"
					alt="avatar"
					class="animate__animated animate__pulse animate__infinite"
				/>
				<h1 class="animate__animated animate__fadeInDownBig">@adityaatha</h1>
			</header>
			<!-- Linktree Button -->
			<div class="linktree">
				<a
					href="https://www.instagram.com/"
					class="animate__animated animate__bounceInLeft animate__delay-1s"
					>Instagram</a
				>
				<a
					href="#"
					class="animate__animated animate__bounceInLeft animate__delay-2s"
					>WhatsApp</a
				>
				<a
					href="#"
					class="animate__animated animate__bounceInLeft animate__delay-3s"
					>Telegram</a
				>
			</div>
			<!-- Footer -->
			<footer class="animate__animated animate__fadeInUp animate__delay-4s">
				<small>Copyright &copy; 2022</small>
			</footer>
		</div>
	</body>
</html>
